<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardSecure - Checkout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <header class="simple-header">
    <a href="index.html" class="logo">
      <i class="bx bx-credit-card-alt"></i>
      CardSecure
    </a>
    <a href="#" class="disclosure">ADVERTISER DISCLOSURE</a>
  </header>

  <section class="reviews-page">
    <div class="breadcrumb">Checkout</div>
    <div class="hero">
      <div class="hero-icon">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="hero-copy">
        <h1>Choose your payment option</h1>
        <p>Select a secure payment method to complete your purchase.</p>
      </div>
    </div>

    <div class="checkout-options">
      <div class="checkout-card">
        <i class="bx bx-credit-card"></i>
        <h3>Credit or Debit Card</h3>
        <p>Pay securely using Visa, Mastercard, or Amex.</p>
        <button class="buy-btn">Continue</button>
      </div>
      <div class="checkout-card">
        <i class="bx bx-wallet"></i>
        <h3>Wallet</h3>
        <p>Use Apple Pay, Google Pay, or PayPal.</p>
        <button class="buy-btn">Continue</button>
      </div>
      <div class="checkout-card">
        <i class="bx bx-transfer"></i>
        <h3>Bank Transfer</h3>
        <p>Transfer directly from your bank.</p>
        <button class="buy-btn">Continue</button>
      </div>
    </div>
  </section>
</body>
</html>
